<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intrinsic Human Value Dashboard | Mastodon Metrics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="margin-left: 1rem;" href="#">Intrinsic Human Value Dashboard | Mastodon Metrics</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/jasoncoon/masto-metrics"><i class="bi bi-github"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="loading" style="display: none">
      <span id="spinner" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </span>
      <span id="progress">
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-sm table-striped">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Name</th>
          <th scope="col">Followers</th>
          <th scope="col">Following</th>
          <th scope="col">Ratio</th>
          <!-- <th scope="col">Posts</th>
            <th scope="col">Ratio</th> -->
          <th scope="col">Joined</th>
        </tr>
      </thead>
      <tbody id="tableBody">

      </tbody>
    </table>
  </div>

  <div class="container">
    <div class="mb-3">
      <label for="handles" class="form-label">Handles</label>
      <textarea id="textAreaHandles" class="form-control" rows="3" aria-describedby="handlesHelp"></textarea>
      <div id="handlesHelp" class="form-text">
        Enter one handle per line.
        Accepted formats:
        <ul>
          <li>https://leds.social/@jasoncoon</li>
          <li>leds.social/@jasoncoon</li>
          <li>leds.social/jasoncoon</li>
        </ul>
      </div>

      <button id="buttonSubmitHandles" class="btn btn-primary">Submit</button>
    </div>
  </div>

  <div id="divFollowersChart" style="width: 100%; height: 800px"></div>

  <div class="container" id="divChartControls" style="display: none;">
    <div class="card" style="padding: 1rem; margin: 1rem;">
      <div class="card-body">
        <h6 class="card-title">Chart Controls</h6>

        <form>
          <div class="row mb-3">
            <label for="inputPointSize" class="col-sm-2 col-form-label">Point Size</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputPointSize" style="max-width: 80px;">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inputLogScale">
                <label class="form-check-label" for="inputLogScale">
                  Log Scale
                </label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Visible handles:</label>
            <div class="col-sm-10">
              <div id="divHandleChecks"></div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
