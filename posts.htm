<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Details | Mastodon Metrics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a id="navbar-brand" class="navbar-brand" style="margin-left: 1rem;" href="#">Profile Details | Mastodon Metrics</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/jasoncoon/masto-metrics"><i class="bi bi-github"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container my-1">
    <img id="imgBanner" style="height: 150px; margin-top: 1rem" /><br />
    <img id="imgAvatar" style="height: 90px" />
    <div id="divDisplayName"></div>
    <div id="divHandle"></div>
    <a id="link" href=""></a>
    <div id="divDescription"></div>
    <div id="divCreated"></div>
    <div id="divPosts"></div>
    <div id="divFollows"></div>
    <div id="divFollowers"></div>
    <div id="loading" style="display: none">
      <span id="spinner" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </span>
      <span id="progress">
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-sm table-striped">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Date</th>
          <th scope="col">Favorites</th>
          <th scope="col">Reposts</th>
          <th scope="col">Content</th>
        </tr>
      </thead>
      <tbody id="tableBody">

      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="module" src="posts.js"></script>
</body>

</html>
